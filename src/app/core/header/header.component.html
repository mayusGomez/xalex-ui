
<div class="container" [class.is-mobile]="mobileQuery.matches" >

    <mat-toolbar color="primary" class="toolbar">

      <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-name">XalexApp</h1>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="Example icon-button with heart icon">
        <mat-icon>notification_important</mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon-button with heart icon">
        <mat-icon>account_circle</mat-icon>
      </button>

    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

          <mat-nav-list>

            <a mat-list-item *ngFor="let item of sideMenuItems" (click)="onItemSelected(item)" routerLink="/{{item.name}}">
              <mat-icon class="routeIcon">{{item.icon}}</mat-icon>  
              <span class="menu-item-text">{{item.desc}}</span>
              <span fxflex class="twistie-separator"></span>
            </a>

          </mat-nav-list>

      </mat-sidenav>
  
      
      <mat-sidenav-content>
        
        <ng-container *ngTemplateOutlet="sidenavTemplateRef"></ng-container>
        
      </mat-sidenav-content>
      

    </mat-sidenav-container>
</div>
