<mat-card>
    <mat-card-title>Crear Cliente</mat-card-title>
    <mat-card-content>
        <div class="example-container">
            <div class="form-container">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
                    <input #input class="form-control" type="hidden" formControlName="id">

                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Nombres</mat-label>
                        <input matInput #input class="form-control" type="text" formControlName="name">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Apellidos</mat-label>
                        <input matInput #input class="form-control" type="text" formControlName="last_name">
                    </mat-form-field>
            
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Número Móvil</mat-label>
                        <input matInput #input class="form-control" type="text" formControlName="main_mobile_phone">
                    </mat-form-field>
                

                    <!-- 
                        <div
                            formArrayName="aux_mobile_phone"
                            *ngFor="let phones of form.get('aux_mobile_phone')['controls']; let i = index;">
                            <div [formGroupName]="i">
                            <mat-form-field appearance="fill">
                                <input matInput #input class="form-control" formControlName="number" placeholder="Numero">
                            </mat-form-field>
                            <mat-form-field appearance="fill"> 
                                <input matInput #input class="form-control" formControlName="label" placeholder="Detalle">
                            </mat-form-field>
                            <mat-form-field appearance="fill"> 
                                <input matInput #input class="form-control" formControlName="source" placeholder="Fuente">
                            </mat-form-field>
                            </div>
                        </div>
                        <button type="button" (click)="addAuxMobPhone()">Agregar Telefono</button>
                    -->
        
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Email</mat-label>
                        <input matInput #input class="form-control" type="email" formControlName="email">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Tipo Documento</mat-label>
                        <mat-select formControlName="id_type">
                          <mat-option value="CC">Cedula</mat-option>
                          <mat-option value="NIT">NIT</mat-option>
                          <mat-option value="REG_CIVIL">Registro Civil</mat-option>
                          <mat-option value="PASSPORT">Pasaporte</mat-option>
                          <mat-option value="FOREIGN_ID">Ced Extrangeria</mat-option>
                        </mat-select>
                    </mat-form-field>
    
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Doc ID</mat-label>
                        <input matInput #input class="form-control" type="text" formControlName="id_number">
                    </mat-form-field>

                    <div formGroupName="location">
                        <mat-form-field appearance="fill" class="form-field">
                            <mat-label>Dirección</mat-label>
                            <input matInput #input class="form-control" type="text" formControlName="address">
                        </mat-form-field>
                    </div>

                    <div formGroupName="birth_date">

                        <mat-form-field appearance="fill" class="form-field">
                            <mat-label>Fecha nacimiento</mat-label>
                            <input matInput #input class="form-control" [matDatepicker]="picker" formControlName="day_month">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi #picker [calendarHeaderComponent]="customHeader"></mat-datepicker>
                            <mat-error *ngIf="form.invalid">Err</mat-error>
                        </mat-form-field>
                        
                        <mat-form-field appearance="fill" class="form-field">
                            <mat-label>Año nacimiento</mat-label>
                            <input matInput #input class="form-control" type="number" formControlName="year">
                        </mat-form-field>

                    </div>

                    <div mat-dialog-actions>
                        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Agregar</button>
                    </div>
                </form>

                <div mat-dialog-actions> 
                    <button mat-raised-button color="warn" (click)="goBack()">Cancelar</button>
                    <button mat-raised-button color="basic" (click)="cleanForm()">Nuevo</button>
                </div>

            </div>
        </div>
    </mat-card-content>
    
</mat-card>
